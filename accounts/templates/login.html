{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Login<br /> <small>É necessário estar logado para visualizar as páginas</small></h1>
			</div>

			<form class="form-horizontal" method='post' action='{% url "accounts:login" %}'>
				{% csrf_token %}
				{% for field in form %}
				<div class="form-group">
					<label for="{{ field.id_for_label }}" class="control-label col-md-2">
						{{ field.label }}
					</label>
					<div class="col-md-10">{{ field }}</div>
				</div>
				{% endfor %}
				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn btn-default">Entrar</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>


{% endblock %}
