<!--
For iterating period in two different colums, one at the side of the
other.-->



{% for descricao, periodos in context_obj.items %}
<h3>{{ descricao }}</h3>
<div class="row">
	{% for periodo in periodos %}
	<div class="col-md-6">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Ord.</th>
					<th>{{ periodo.0.type|title }}</th>
					<th>Registros</th>
				</tr>
			</thead>
			{% for item in periodo|dictsortreversed:"num" %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ item.field }}</td>
				<td>{{ item.num }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
	{% endfor %}
</div>
{% endfor %} {# periodos #}
