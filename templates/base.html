<!DOCTYPE html>

{% load staticfiles %}

<html lang="pt">
<head>
	<meta charset='uft-8' />
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<script src="{% static 'js/jquery.js' %}"></script>
<!--	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/typography.css' %}" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/layout.css' %}" /> -->
	<!-- bootstrap -->
	<link rel='stylesheet' type='text/css' href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" />
</head>
<body data-spy="scroll" data-target="#myScrollspy">

<nav role="navigation" class="navbar navbar-default">
	<div class="navbar-header">
		<button type="button" data-target="#navbarCollapse" data-toggle="collapse"
			class="navbar-toggle">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="http://www.pm.mt.gov.br" class="navbar-brand">PMMT</a>
	</div>
	<div id="navbarCollapse" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li><a href="{% url 'principal:index' %}">Home</a></li>
			<!-- #TODO: dynamically attribute active class -->
			<li><a href="{% url 'analise_criminal:map' %}">Mapa</a></li>
			<li><a href="{% url 'analise_criminal:report' %}">Relatório</a></li>
			<li><a href="{% url 'principal:biblioteca' %}">Biblioteca</a></li>
			<li><a href="{% url 'principal:utilitarios' %}">Utilitários</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated %}
			<li><a href="#TODO">
				<span class="glyphicon glyphicon-user"></span> {{ user }}
			</a></li>
			<li><a id="id_logout" href="{% url 'accounts:logout' %}">Logout</a></li>
		{% else %}
			<li><a id="id_login" href="{% url 'accounts:login' %}">Login</a></li>
		{% endif %}
		</ul>
	</div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-12">	

			{% block body %}
			{% endblock %}

			<div class="row">
				<blockquote class="pull-right">
					<p>μολὼν λαβέ</p>
					<small><cite>Λεωνίδας</cite></small>
				</blockquote>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
